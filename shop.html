    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- Core theme JS-->
    <script>
      toastr.options = {
        closeButton: false,
        debug: false,
        newestOnTop: false,
        progressBar: false,
        positionClass: "toast-bottom-right",
        preventDuplicates: false,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut",
      };
      let basket = [];
      let books = [
        { id: 1, price: 10.0, title: 'Look Up' },
        { id: 2, price: 8.0, title: 'All Are Welcome'},
        { id: 3, price: 11.0, title: 'Ready Steady Race' },
        { id: 4, price: 12.0, title: 'All About the Colours Train' },
      ];

      document.addEventListener("DOMContentLoaded", function () {
        console.log("loaded");
      });

      const addToBasket = (bookId) => {
        const book = books.filter((book) => book.id === bookId)[0];
        basket.push(books.filter((book) => book.id === bookId)[0]);
        toastr.success(`Added '${book.title}' to the basket`);
        updateBasketText();
      };

      const clearBasket = () => {
        const basketTotal = basket.length;
        basket = [];
        toastr.error(`Removed ${basketTotal} items from your basket`);
        updateBasketText();
      };

      const updateBasketText = () => {
        if (basket.length === 0) {
          document.getElementById("basket-total").innerHTML = "üõí";
        } else {
          document.getElementById("basket-total").innerHTML = `üõí ${basket.length}`;
        }
      };
    </script>
